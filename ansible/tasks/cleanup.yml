---
- name: Archive experiment results
  shell: |
    cd {{ results_dir }}/..
    tar -czf {{ experiment_type }}_{{ ansible_date_time.epoch }}.tar.gz {{ experiment_type }}_{{ ansible_date_time.epoch }}
    echo "Results archived as {{ experiment_type }}_{{ ansible_date_time.epoch }}.tar.gz"

- name: Clean up temporary files
  shell: |
    cd {{ results_dir }}
    rm -f *.tmp
    echo "Temporary files cleaned"

